<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <title>hololisp playground</title>

  <link rel="stylesheet" href="static/global.css">
  <script type="module" src="generated/hololisp.js"></script>
  <script type="module" src="src/main.js"></script>
</head>
<body>

<nav>
  <a class="name" href="/"><span>hololisp</span></a>
</nav>

<div class="editor">
  <div class="editor-controls">
    <h3>hololisp playground</h3>
    <span class="editor-controls-buttons">
      <button id="run" class="editor-controls-button-run">Run</button>
      <label>
        <select id="examples">
        </select>
      </label>
    </span>
  </div>

  <div class="editor-playground">
    <textarea rows=25 id="editor-playground-code"
              class="editor-playground-code" autocomplete="off" spellcheck="false"></textarea>
  </div>

  <h4>Output</h4>
  <div class="editor-output">
    <textarea rows=5 id="editor-output-code" disabled></textarea>
  </div>
</div>

<footer>
  <div class="github-icon">
    <span class="github-badge">
    </span>
    GitHub:
    <a href="https://github.com/holodome" class="github-link">
      Holodome
    </a>
  </div>
</footer>

</body>
</html>
